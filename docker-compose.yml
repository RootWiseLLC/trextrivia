version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./be-jeopardy
    environment:
      PORT: 8080
      GIN_MODE: release
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/postgres?sslmode=disable
      ALLOW_ORIGIN: https://${DOMAIN:-localhost}
      JWT_RS512_KEY: ${JWT_RS512_KEY}
      JWT_RS512_PUB_KEY: ${JWT_RS512_PUB_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "8080"

  frontend:
    build:
      context: ./fe-jeopardy
      dockerfile: Dockerfile
    expose:
      - "80"
    labels:
      - "coolify.managed=true"
      - "coolify.port=80"

  scraper:
    build:
      context: ./be-jeopardy
      dockerfile: Dockerfile.scraper
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/postgres?sslmode=disable
    volumes:
      - ./be-jeopardy/clues:/app/clues
      - ./be-jeopardy/scrapers:/app/scrapers
      - ./be-jeopardy/insert_clues.py:/app/insert_clues.py
      - ./be-jeopardy/add_alternatives.py:/app/add_alternatives.py
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

volumes:
  postgres_data:
